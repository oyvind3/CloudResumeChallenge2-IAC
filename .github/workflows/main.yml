jobs:
  prebuild-azure-enviroment:
    runs-on: ubuntu-latest
    steps:
      - name: login-to-AzureðŸ§¿
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Create rgðŸ“¦
